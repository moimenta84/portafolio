name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  # â”€â”€ 1. Verificar que el cÃ³digo compila â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  type-check:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            Frontend/package-lock.json
            Backend/package-lock.json

      - name: Install & check Frontend
        working-directory: Frontend
        run: npm ci && npx tsc --noEmit

      - name: Install & check Backend
        working-directory: Backend
        run: npm ci && npx tsc --noEmit

  # â”€â”€ 2. Deploy en el VPS (solo si type-check pasa) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: type-check
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /root/portafolio
            git pull
            cd Frontend && npm install && npm run build && cd ..
            cd Backend  && npm install && npm run build && cd ..
            pm2 restart portfolio
            pm2 save
            echo "âœ… Deploy completado"

      - name: Ping Google sitemap
        run: |
          curl -s "https://www.google.com/ping?sitemap=https://ikermartinezdev.com/sitemap.xml" || true
          echo "ðŸ“¡ Google notificado del sitemap"

  # â”€â”€ 3. AuditorÃ­a Lighthouse (solo si deploy pasa) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lighthouse:
    name: Lighthouse audit
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4

      - name: Audit live site
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            https://ikermartinezdev.com/
            https://ikermartinezdev.com/projects
            https://ikermartinezdev.com/about
          budgetPath: .github/lighthouse-budget.json
          uploadArtifacts: true
          temporaryPublicStorage: true
